<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>视频播放｜BV11JefzVEHi</title>
  <meta name="color-scheme" content="light dark">
  <link rel="preconnect" href="https://player.bilibili.com" crossorigin>
  <style>
    :root { --bg:#0b0b0b; --fg:#f6f6f6; --card:#101010; --line:#1f1f1f; }
    * { box-sizing:border-box; }
    html, body { height:100%; }
    body { margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans SC","PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif; background:var(--bg); color:var(--fg); }
    .wrap { min-height:100%; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card { width:min(960px,96vw); background:var(--card); border:1px solid #2a2a2a; border-radius:16px; box-shadow:0 12px 32px rgba(0,0,0,.35); overflow:hidden; }
    .head { padding:14px 16px; display:flex; gap:12px; align-items:center; justify-content:space-between; border-bottom:1px solid var(--line); }
    .title { margin:0; font-size:16px; font-weight:600; }
    .btns { display:flex; gap:10px; flex-wrap:wrap; }
    .btn { appearance:none; border:1px solid #2c2c2c; background:#171717; color:#fff; padding:8px 12px; border-radius:10px; text-decoration:none; font-size:14px; line-height:1; }
    .btn:hover { border-color:#3a3a3a; }
    .player { position:relative; width:100%; background:#000; }
    .player::before { content:""; display:block; padding-top:56.25%; } /* 16:9 */
    iframe { position:absolute; inset:0; width:100%; height:100%; border:0; }
    /* 覆蓋層 */
    #overlay { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; padding:16px; }
    #overlay .loading { display:flex; gap:12px; align-items:center; color:#fff; }
    #overlay .spinner { width:28px; height:28px; border:3px solid rgba(255,255,255,.25); border-top-color:#fff; border-radius:50%; animation:spin 1s linear infinite; }
    #fallback { display:none; flex-direction:column; gap:12px; align-items:center; justify-content:center; background:rgba(0,0,0,.55); padding:20px; border-radius:12px; text-align:center; }
    @keyframes spin { to { transform:rotate(360deg); } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="视频播放器">
      <div class="head">
        <h1 class="title">视频播放</h1>
        <div class="btns">
          <a class="btn" href="https://www.bilibili.com/video/BV11JefzVEHi/" target="_blank" rel="noopener">在哔哩哔哩打开</a>
        </div>
      </div>
      <div class="player">
        <iframe id="bplayer"
          src="https://player.bilibili.com/player.html?isOutside=true&bvid=BV11JefzVEHi&cid=31939954371&p=1&autoplay=0"
          allow="autoplay; fullscreen; picture-in-picture"
          allowfullscreen
          scrolling="no"
          referrerpolicy="strict-origin-when-cross-origin"
          title="Bilibili 播放器"></iframe>

        <!-- 覆蓋層（載入中 / 失敗） -->
        <div id="overlay" aria-live="polite" aria-atomic="true">
          <div id="loading" class="loading">
            <div class="spinner" aria-hidden="true"></div>
            <span>正在载入播放器…</span>
          </div>
          <div id="fallback">
            <p>如果播放器无法显示，请点击下方按钮直接在哔哩哔哩打开。</p>
            <a class="btn" href="https://www.bilibili.com/video/BV11JefzVEHi/" target="_blank" rel="noopener">在哔哩哔哩打开</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const iframe = document.getElementById('bplayer');
    const overlay = document.getElementById('overlay');
    const loading = document.getElementById('loading');
    const fallback = document.getElementById('fallback');

    let done = false;
    function hideOverlay() { overlay.style.display = 'none'; }          // ✅ 載入成功：整個覆蓋層關掉
    function showFallback() { if (!done) { loading.style.display='none'; fallback.style.display='flex'; } }

    iframe.addEventListener('load', () => { done = true; hideOverlay(); });
    setTimeout(showFallback, 5000);
  </script>
</body>
</html>
